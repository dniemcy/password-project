<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <main>
        <form action="{{ url_for('login') }}" method="POST">    
          <fieldset id="loginScreen">
            <div class="container-login ">
              <label id="usernameLabel" for="username">Username: </label>
              <input id="usernameField" type="text" placeholder="Enter Username" name="username" required>
              <br>
              <label id="passwordLabel" for="password">Password: </label>
              <input id="usernameField" type="password" placeholder="Enter Password" name="password" required>
              <br>
              <br>
              <div id="loginMsg" class="msg">{{ msg }}</div>
              <button id="loginbtn" type="submit">Login</button>
              <br>
              <label id="rememberMe">
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
              <button id="registerbtn" type="button" class="registerbtn" onclick="document.location='{{ url_for('toregister') }}'">Register</button>
            </div>
              <!--<span class="psw">Forgot <a href="#">password?</a></span>-->
          </fieldset>   
          </form>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
